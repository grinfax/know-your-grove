<script>
var Airtable = require('airtable');
var base = new Airtable({apiKey: 'xxx'}).base('appRQ5pfghePoLlp5');

base('APP Database').select({
    view: 'Grid view'
}).firstPage(function(err, records) {
    if (err) { console.error(err); return; }
    records.forEach(function(record) {
      if(record.get("Active") == "True"){
        
        // console.log('Name: ', record.get('Name'));
        // console.log('Text: ', record.get('Text'));
        // console.log('Address: ', record.get('Address'));

        var location = {
          name: record.get('Name'),
          text: record.get('Text'),
          address: record.get('Address')
        }

        var element = document.createElement('section')
        element.innerHTML = `
          <div class="content">
            <p>${location.name}</p>
          </div>
        `
        console.log(element);
        document.getElementById('locations').appendChild(element);
        
          
      }
        
    });
});
</script>
